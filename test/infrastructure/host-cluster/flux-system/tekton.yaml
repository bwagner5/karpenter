---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: Bucket
metadata:
  name: tekton
  namespace: flux-system
spec:
  bucketName: tekton-releases
  endpoint: storage.googleapis.com
  interval: 1m0s
  provider: generic
  ignore: |
    # exclude all
    /*
    # include releases
    !/pipeline/previous/v0.33.2/release.yaml
    !/triggers/previous/v0.19.0/release.yaml
    !/dashboard/previous/v0.24.1/tekton-dashboard-release.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-pipeline
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./pipeline/previous/v0.33.2
  prune: true
  sourceRef:
    kind: Bucket
    name: tekton
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-triggers
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./triggers/previous/v0.19.0
  prune: true
  sourceRef:
    kind: Bucket
    name: tekton
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tekton-dashboard
  namespace: flux-system
spec:
  interval: 2m0s
  path: ./dashboard/previous/v0.24.1
  prune: true
  sourceRef:
    kind: Bucket
    name: tekton