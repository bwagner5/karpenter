apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitoring
spec:
  interval: 5m0s
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      interval: 5m0s
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  values:
    coreDns:
      enabled: false
    kubeProxy:
       enabled: false
    kubeEtcd:
      enabled: false
    alertmanager:
      enabled: false
    kubeScheduler: 
      enabled: false
    kubeApiServer:
      enabled: false
    kubeStateMetrics:
      enabled: false
    kubeControllerManager:
      enabled: false
    prometheus:
      prometheusSpec:
        tolerations:
          - key: CriticalAddonsOnly
            operator: Exists
      serviceMonitor:
        selfMonitor: false
    prometheusOperator:
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
      serviceMonitor:
        selfMonitor: false
    
