apiVersion: v1
kind: Namespace
metadata:
  name: aws-load-balancer-controller
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: eks-charts
  namespace: aws-load-balancer-controller
spec:
  interval: 5m0s
  url: https://aws.github.io/eks-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aws-load-balancer-controller
  namespace: aws-load-balancer-controller
spec:
  interval: 5m
  chart:
    spec:
      interval: 5m0s
      chart: aws-load-balancer-controller
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: eks-charts
      version: '1.*'
  values:
    clusterName: karpenter-test-cluster
    replicaCount: 1
    serviceAccount:
      name: aws-load-balancer-controller
      create: false
