apiVersion: v1
kind: Namespace
metadata:
  name: kit
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: kit
  namespace: kit
spec:
  interval: 5m0s
  url: https://awslabs.github.io/kubernetes-iteration-toolkit
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kit-operator
  namespace: kit
spec:
  interval: 5m
  chart:
    spec:
      interval: 5m0s
      chart: kit
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kit
  values:
    serviceAccount:
      create: false
