apiVersion: v1
kind: Namespace
metadata:
  name: karpenter
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: karpenter
  namespace: karpenter
spec:
  interval: 5m0s
  url: https://charts.karpenter.sh
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: karpenter
  namespace: karpenter
spec:
  interval: 5m
  chart:
    spec:
      interval: 5m0s
      chart: karpenter
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: karpenter
      version: '0.9.*'
  valuesFrom:
    - kind: ConfigMap
      name: karpenter-helm-values
