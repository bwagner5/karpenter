apiVersion: v1
kind: Namespace
metadata:
  name: git-stats-exporter
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata: 
  name: git-stats-exporter
  namespace: git-stats-exporter
spec:
  interval: 2m0s
    ref:
      branch: main
  url: https://github.com/bwagner5/git-stats-exporter
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: git-stats-exporter-crds
  namespace: git-stats-exporter
spec:
  interval: 2m0s
  path: ./charts/git-stats-exporter/crds
  prune: true
  sourceRef:
    kind: GitRepository
    name: git-stats-exporter
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: git-stats-exporter
  namespace: git-stats-exporter
spec:
  interval: 5m0s
  url: https://bwagner5.github.io/git-stats-exporter/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: git-stats-exporter
  namespace: git-stats-exporter
spec:
  interval: 2m
  targetNamespace: git-stats-exporter
  chart:
    spec:
      chart: git-stats-exporter
      sourceRef:
        kind: HelmRepository
        name: git-stats-exporter
        namespace: git-stats-exporter
      interval: 1m
  upgrade:
    remediation:
      remediateLastFailure: true
---
apiVersion: src.bwag.me/v1
kind: Repo
metadata:
  name: aws-karpenter
  namespace: git-stats-exporter
spec:
  owner: aws
  name: karpenter
  ghTokenSecretRef: gh-token
